<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Listas de reproducción</h2>

  <div *ngIf="playlists.length === 0" class="text-gray-500">
    No hay listas de reproducción disponibles.
  </div>

  <ul class="space-y-4">
    <li *ngFor="let playlist of playlists" class="p-4 bg-white shadow rounded-lg">
      <h3 class="text-lg font-semibold">{{ playlist.nombre }}</h3>
      <p class="text-sm text-gray-600">{{ playlist.descripcion }}</p>

      <div *ngIf="playlist.canciones && playlist.canciones.length > 0" class="mt-2">
        <p class="text-sm font-medium">Canciones:</p>
        <ul class="list-disc list-inside text-sm">
          <li *ngFor="let song of playlist.canciones">
            {{ song.titulo }} - {{ song.artista }}
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
